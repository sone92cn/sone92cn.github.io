<h1>Python虚拟环境搭建</h1>
<h2>一、包安装</h2>
<pre><code>pip install virtualenv
pip install virtualenvwrapper-win
</code></pre>
<h2>二、配置环境变量</h2>
<p>配置环境变量：WORKON_HOME=path<br />
（path为mkvirtualenv执行文件所在的目录）</p>
<h2>三、管理虚拟环境</h2>
<ul>
<li>创建：mkvirtualenv venvname</li>
<li>查看：workon</li>
<li>启动：workon venvname</li>
<li>退出：deactivate</li>
<li>删除：rmvirtualenv venv</li>
</ul>
