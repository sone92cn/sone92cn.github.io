<div class="content content_top">
	{% for item in menu %}
		{% with id = menu[item]["id"] %}
			<div class="content_menu" id="{{ id }}">
				<div class="head"  onclick="$('#{{ id }} .body').toggle();"> {{item}} </div>
				{% with child = menu[item]['child'] %}
					{% for value in child %}
					<div class="body" onclick="$('.content_1 .wrap-col-main').load('{{child[value]}}')"> {{value}} </div>
					{% endfor %}
				{% endwith %}
			</div>
		{% endwith %}
	{% endfor %}
</div>
