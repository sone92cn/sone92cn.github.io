<!DOCTYPE html>

	<head>
		<meta charset="utf-8">

		<!-- CSS -->

		<!-- JQuery -->
		<script type="text/javascript" src="js/setting.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			var content_a = -1;
			var content_s = new Array(0, 0, 0, 0, 0);
		
			function getUrlParam(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
				var r = window.location.search.substr(1).match(reg); //匹配目标参数
				if (r != null) return unescape(r[2]); return null; //返回参数值
			};
			
			function showContent(n){
				if (n<5){
					if (content_a > -1){
						$(".content_" + content_a).hide();
					};
					$(".content_" + n).show();
					content_a = n;
					
					if (content_s[n] == 0) {
						$.each(var_load["content_" + n], function(name, value){
							$(name).load(value);
						});
						$.each(var_append["content_" + n], function(name, value){
							$(name).html("");
							$.each(value, function(i, item){
								$.get(item, function(data, status){
									if (status=="success"){$(name).append(data);}
									else{alert("Fail to download " + item);};
								});
							});
						});
						content_s[n] = 1;
					};
				};
			};
		</script>
	</head>
