<!DOCTYPE html>
<html lang="zh-cn"> 
<head>
    <!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Felix's Page</title>
	
    <!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="css/basic.css">
  	<link rel="stylesheet" href="css/index.css">
	
	<link href='/favicon.ico' rel='icon' type='image/x-icon'/>
	
	<script src="js/jquery-3.2.1.min.js"></script>
	
</script>
    
</head>
<body>
<div class="wrap-body zerogrid">
	<!--------------Header--------------->
	<header>
		<div class="top">
			<div class="socials">
				<ul>
					<li><a href="#" title="live"><img  src="img/socials/live-32x32.png"/></a></li>
					<li><a href="#" title="google"><img  src="img/socials/google-32x32.png"/></a></li>
					<li><a href="#" title="rss"><img  src="img/socials/rss-32x32.png"/></a></li>
					<li><a href="#" title="youtube"><img  src="img/socials/youtube-32x32.png"/></a></li>
				</ul>
			</div>
			<div id="search">
				<div class="button-search"></div>
				<input type="text" value="Search..." onfocus="if (this.value == &#39;Search...&#39;) {this.value = &#39;&#39;;}" onblur="if (this.value == &#39;&#39;) {this.value = &#39;Search...&#39;;}">
			</div>
		</div>
			
		<div id="logo">
			<h1>网站建设中，敬请期待...</h1>
		</div>
		
		<div class="wrap-nav">
			<ul>
				<li><a href="javascript:$('#iframe').attr('src', 'home.html')">Home</a></li>
				<li><a href="javascript:$('#iframe').attr('src', 'article.html')">Article</a></li>
				<li><a href="javascript:$('#iframe').attr('src', 'project.html')">Project</a></li>
				<li><a href="javascript:$('#iframe').attr('src', 'contact.html')">Contact</a></li>
			</ul>
		</div>
	</header>
	 
	<!--------------Content--------------->
	<section>
		<iframe id="iframe" src="home.html" scrolling="no" style="width:100%;" onload="this.height=this.contentWindow.document.body.scrollHeight" />
	</section>
</body>
</html>
