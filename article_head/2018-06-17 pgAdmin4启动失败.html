<h1>解决pgAdmin4启动失败</h1>
<h2>1.问题描述</h2>
<p>pgAdmin 4  the application server could not be contant</p>
<h2>2.解决方法</h2>
<h3>2.1 删除生成的配置文件</h3>
<pre><code>删除：C:\Users\username\AppData\Roaming\pgAdmin内的所有文件
</code></pre>
<h3>2.2 修改config_distro.py文件（pgAdmin 4\web）</h3>
<pre><code>MINIFY_HTML = False
DATA_DIR = "C:/Data/pgAdmin" #路径可以自己设置
</code></pre>
<h3>2.3 创建缺少的空文件（空文件）</h3>
