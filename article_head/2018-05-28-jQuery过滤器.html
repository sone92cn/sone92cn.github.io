<article><h1>jQuery过滤器</h1>
<h2>一、基本过滤</h2>
<h3>1.is</h3>
<p>is(expr):判断选择结果中是否有满足条件的元素，有则为True，无或者表达式无效则为False。</p>
<h3>2.类过滤器</h3>
<p>hasClass(className):检查当前元素是否含有特定的类，返回True/False</p>
