<article><h1>PL/SQL Developer常用技巧</h1>
<h2>1.类SQL PLUS窗口</h2>
<p>File-&gt;New-&gt;Command Window，这个类似于oracle的客户端工具sql plus，但比它好用</p>
<h2>2.关键字自动大写</h2>
<p>Tools-&gt;Preferences-&gt;Editor：将Keyword case选择Uppercase。这样在窗口中输入sql语句时，关键字会自动大写，而其它都是小写。这样阅读代码比较容易，且保持良好得编码风格;</p>
