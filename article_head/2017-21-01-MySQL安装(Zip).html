<article><h1>MySQL安装（zip版)</h1>
<h2>1、下载并解压文件</h2>
<pre><code>将zip文件解压到本地，如：D:/Tools/MySQL/mysql-5.7.14-winx64
</code></pre>
<h2>2、创建并配置my.ini</h2>
<pre><code>根目录新建一个配置文件（my.ini）用于配置字符集、端口等信息，用以覆盖原始的配置文件（my-default.ini），并将以下内容复制到新建的配置文件中：
     [mysql]
     # 设置mysql客户端默认字符集
</code></pre>
