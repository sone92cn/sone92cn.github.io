<article><h1>PLSQL递归查询</h1>
<h2>1、语法格式</h2>
<pre><code>SELECT [COLS] FROM table_name 
[WHERE condition] 
[START WITH start_condition] 
CONNECT BY [ PRIOR COLUMN1 = COLUMN2 | COLUMN1 = PRIOR COLUMN2 [AND ...]];
</code></pre>
