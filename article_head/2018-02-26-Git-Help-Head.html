<h1>Git&amp;GitHub使用帮助</h1>
<h2>1、切换工作目录</h2>
<pre><code>$ cd E:/Projects/Git/test
</code></pre>
<h2>2、创建SSH Key</h2>
<pre><code>$ ssh-keygen -t rsa -C "email@email.com"
</code></pre>
<h2>3、将SSH Key配置到GitHub的SSH keys中</h2>
<pre><code>GitHub -&gt; Login -&gt; SSH Keys -&gt; New SSH Key
</code></pre>
<h3>... ...</h3>
